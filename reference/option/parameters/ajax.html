<table class="parameters dataTable stripe row-border no-footer">
    <thead>
    <tr>
        <th></th>
        <th>名称（Name）</th>
        <th>类型（Type）</th>
        <th>是否可选（Optional）</th>
    </tr>
    </thead>
    <tbody>
    <tr class="even">
        <td>1</td>
        <td><code>data</code></td>
        <td>
            {% include href/object.js %}
        </td>
        <td>No</td>
    </tr>
    <tr class="even continuation">
        <td></td>
        <td colspan="3">
            发送给服务器的数据
        </td>
    </tr>
    <tr class="odd">
        <td>2</td>
        <td><code>callback</code></td>
        <td>{% include href/function.js %}</td>
        <td>No</td>
    </tr>
    <tr class="odd continuation">
        <td></td>
        <td colspan="3">
            必须被执行，DataTables才能获取到数据;且将返回的数据作为callback()的唯一参数.(参数中可以配置Datatable的页面信息)
        </td>
    </tr>
    <tr class="even">
        <td>3</td>
        <td><code>settings</code></td>
        <td>
            {% include href/Types.html param="DataTables.Settings" %}
        </td>
        <td>No</td>
    </tr>
    <tr class="even continuation">
        <td></td>
        <td colspan="3">
            Datatables的设置对象
        </td>
    </tr>
    </tbody>
</table>
